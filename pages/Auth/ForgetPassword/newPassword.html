<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="../../../css/auth.css" />
    <title>New Password</title>
</head>

<body>

    <div class="auth">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <div class="auth-box">
                        <h3 class="text-center mb-4">New password</h3>
                        <div class="auth-form">

                            <div class="input-group mb-3">
                                <input type="password" name="newPassword" id="newPassword" class="form-control"
                                    placeholder=" كلمه المرور الجديدة" aria-label="newPassword"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2">
                                        <i class="far fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" name="newPassword" id="newPassword" class="form-control"
                                    placeholder="تاكيد كلمه المرور الجديدة" aria-label="newPassword"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2">
                                        <i class="far fa-eye"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group form-check my-4">
                                <input type="checkbox" class="form-check-input" id="remeberMe">
                                <label class="form-check-label" for="remeberMe">تذكرني</label>
                            </div>

                            <button class="btn btn-block login-btn shadow-sm text-white">
                                <a href="../login.html">تغير كلمه المرور</a>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../js/popper.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
</body>

</html>
