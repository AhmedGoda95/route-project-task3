<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/contactUs.css" />
    <title>Contact Us</title>
</head>

<body>
    <section class="contact">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="contact-title mb-4">
                        <h1 class="text-white">تواصل معنا</h1>
                    </div>
                    <div class="contact-data">
                        <div class="shadow p-4 mb-4 bg-white">
                            <div class="form-group">
                                <input class=" form-control" type="text" name="userName" id="userName"
                                    placeholder="اسم المستخدم">
                                <small id="userNameError" class="form-text alert alert-danger errorMSG"></small>
                            </div>
                            <div class="form-group">
                                <input class=" form-control" type="email" name="userEmail" id="userEmail"
                                    placeholder="البريد الالكتروني" />
                                <small id="userEmailError" class="form-text alert alert-danger errorMSG"></small>

                            </div>
                            <div class="form-group mb-0">
                                <textarea class=" form-control" placeholder="الملاحظات" name="userMSG" id="userMSG"
                                    rows="7"></textarea>
                                <small id="userMSGError" class="form-text alert alert-danger errorMSG"></small>

                            </div>
                        </div>
                        <button id="sendBTN" class="btn mr-3 d-flex justify-content-center align-items-center"
                            data-toggle="modal" data-target="">
                            ارسال <i class="far fa-paper-plane mr-2"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="item-img text-center mx-auto">
                        <img src="../../images/contactImg.png" alt="contact img" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="successSend" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3 class="mb-0 text-success py-4 text-center">
                            تم ارسال الرسالة بنجاح
                        </h3>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- Bootstrap JS -->
    <script src="../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/contacus.js"></script>
</body>

</html>
