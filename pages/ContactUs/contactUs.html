<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/contactUs.css" />
    <title>Contact Us</title>
</head>

<body>
    <section class="contact">
        <div class="container">
            <div class="contact-title text-right my-4">
                <h1>اتصل بنا</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="item-img"></div>
                </div>
                <div class="col-md-6">
                    <div class="contact-data">
                        <div class="form-group">
                            <input class=" form-control" type="text" name="fName" id="Name" placeholder="الاسم">
                        </div>
                        <div class="form-group">
                            <input class=" form-control" type="email" name="mail" id="Mail" placeholder="الأميل "/>
                        </div>
                        <div class="form-group">
                            <textarea class=" form-control" placeholder="رسالة" name="message" id="message" cols="30" rows="6"></textarea>
                        </div>
                        <button class="btn btn-outline-info "> 
                            ارسال <i class="far fa-paper-plane"></i> 
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </section>
 

    <!-- Bootstrap JS -->
    <script src="../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
