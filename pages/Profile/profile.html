<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/profile.css" />
    <title>Profile</title>
</head>

<body>

    <section class="profile d-flex align-items-center">
        <div class="container ">
            <div class="row">
                <div class=" col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <h2 class="text-center mb-4">تعديل الملف الشخصي</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" placeholder="الاسم بالكامل">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userPhone" placeholder="رقم الهاتف">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userEmail" placeholder="البريد الاليكتروني">
                    </div>
                    <button class="btn btn-save mb-2 btn-block  ">حفظ</button>
                    <button type="button" class="btn btn-change-pass btn-block px-4" data-toggle="modal"
                        data-target="#exampleModal">
                        تعديل كلمة المرور </button>


                    <!-- Modal -->
                    <div class="modal fade profile-modal" id="exampleModal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center position-relative border-0 pb-0">
                                    <h4 class="modal-title" id="exampleModalLabel">تعديل كلمة المرور</h4>
                                    <button type="button" class="close position-absolute " data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body pt-0">
                                    <div class="form-group">
                                        <input type="password" class=" form-control" placeholder=" كلمة المرور القديمة"
                                            id="oldPassword">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder=" كلمة المرور الجديدة"
                                            id="newPassword">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"
                                            placeholder="تاكيد كلمة المرور الجديدة" id="confirmNewPassword">
                                    </div>

                                    <button type="button" class="btn btn-block mt-4">حفظ</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>



    </section>


    <!-- Bootstrap JS -->
    <script src="../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
