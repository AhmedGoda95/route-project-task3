<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/profile.css" />
    <title>Profile</title>
</head>

<body>

    <section class="profile  ">
        <div class="container ">
            <div class=" row vh-100 justify-content-center align-items-center">


                <div class=" col-lg-5 col-md-8 col-sm-8  text-center ">

                    <h3>تعديل الملف الشخصي</h3>


                    <input type="text" class="form-control my-4 text-muted text-right font-weight-bold p-4   " id="" placeholder="الاسم بالكامل">
                    <input type="text" class="form-control my-4 text-muted text-right font-weight-bold p-4   " id="" placeholder="رقم الهاتف">
                    <input type="text" class="form-control my-4 text-muted text-right font-weight-bold p-4   " id="" placeholder="البريد الاليكتروني" >
                    <button class="btn btn-save mb-2 btn-block  ">حفظ</button> 
                    <button type="button" class="btn btn-change-pass btn-block px-4" data-toggle="modal"
                    data-target="#exampleModal">
                    تغير كلمة المرور </button>
                   

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center position-relative text-center">
                                    
                                    <h5 class="modal-title  " id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close position-absolute " data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body d-flex justify-content-center align-items-center">
                                    <div >
                                        <input type="password" class=" form-control px-5  my-3 text-center " placeholder=" كلمة المرور القديمة" id="OldPassword">
                                        <input type="password" class="form-control px-5 my-3 text-center  " placeholder=" كلمة المرور الجديدة" id="NewPassword">


                                    </div>
                            

                                   


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary ">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        


    </section>


    <!-- Bootstrap JS -->
    <script src="../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
